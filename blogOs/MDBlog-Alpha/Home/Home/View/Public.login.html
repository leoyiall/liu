<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta name="renderer" content="webkit|ie-stand|ie-comp">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>登录管理中心</title>
	<meta name="description" content="">
	<meta name="keywords" content="">
	<link rel="stylesheet" type="text/css" href="__COMMON__/Common/Css/md-ui.css">
	<link rel="stylesheet" href="__COMMON__/Common/Css/login.module.css">
	<link rel="stylesheet" href="__COMMON__/Common/Css/font-awesome.css">
	<script type="text/javascript" src="__COMMON__/Common/Js/jquery-2.1.3.min.js"></script>
	<style type="text/css">
	 	body{
	 		background: #F9F9F9;
	 	}
	</style>
</head>
<body>
	<include file="Home/Common/Tpl/nav.html" />
	<div class="container">
		<div class="row">
			<div class="col-4"></div>
			<div class="col-4">
				<div style="margin-top:100px"></div>
				<div id="login_box">
					<form action="{:U('Public/login')}" method="POST">
						<div class="title_bg"><strong>登录网站</strong></div>
						<div class="item"><input type="text" placeholder="账号" class="uid" name="uid" value=""></div>
						<div class="item"><input type="password" placeholder="密码" class="pwd" name="pwd" value=""></div>
						<div class="item">
							<div class="code_bg">
								<input type="text" placeholder="验证码" class="checkcode" name="checkcode">
								<img src="{:U('Public/Verify')}" class="codeimg" alt="code" onclick="this.src=this.src">

							</div>
						</div>
						<div class="item">
							<div class="remenber">
								<label data-after="记住密码"><input type="checkbox" name="radio"></label>
							</div>
							<div class="register"><a href="javascript:void(0)">没有账号?</a></div>
						</div>
						<div class="item"><input type="submit" value="登录" class="submit input-button"></div>
					</form>
				</div>
			</div>
			<div class="col-4"></div>
		</div>
	</div>
    <include file="Home/Common/Tpl/footer.html" />
</body>
</html>
