<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="Generator" content="EditPlus®">
  <meta name="Author" content="leo">
  <meta name="Keywords" content="you柠檬商城">
  <meta name="Description" content="You柠檬电子商城快速购物">
  <title>You柠檬商城<{$who}>购物车</title> 
</head>

<body>
<!-- 商城头部 -->
	<include file="Public:head"/>
<div class="navBox">
		<div class="comWidth clearfix">
			<div class="shopClass fl">
				<h3>全部商品分类&nbsp;&nbsp;<img src="__PUBLIC__/Images//icon/down.png"></h3>			
				</div>
			<ul class="nav fl">
				<li><a href="__APP__/Index/index" class="ac  mive">首页</a></li>
				<li><a href="__APP__/Index/gys" >供应商</a></li>
			</ul>
		</div>
	</div>
</div>

<div class="shoppingCart comWidth">
	<div class="shopping_item">
		<h3 class="shopping_tit">购物车</h3>
		<div class="shopping_cont pb_10">
			<div class="cart_inner">
				<div class="cart_head clearfix">
					<div class="cart_item2 t_name2">商品名称</div>
					<div class="cart_item t_price">单价</div>
					<div class="cart_item t_num">数量</div>
					<div class="cart_item t_subtotal">小计</div>
				</div>
				<volist name="so" id='vo'>
				<div class="cart_cont clearfix">
					<div class="cart_item t_name">
						<div class="cart_shopInfo clearfix">
							<a href="__ROOT__/index.php/Index/shopIntroduce?shopId=<{$vo.shop_id}>&iup=<{$vo.is_up}>&shnum=<{$vo.shopNum}>&shname=<{$vo.shopName}>&shimg=<{$vo.shopImage}>&shname=<{$vo.shopName}>&lname=<{$vo.lei_name}>&ss=<{$vo.storeName}>">
								<img src="__PUBLIC__/Images/shop/<{$vo.shopImage}>" alt="<{$vo.shopName}>">
							</a>
							<div class="cart_shopInfo_cont">
								<p class="cart_link"><a href="__ROOT__/index.php/Index/shopIntroduce?shopId=<{$vo.shop_id}>&iup=<{$vo.is_up}>&shnum=<{$vo.shopNum}>&shname=<{$vo.shopName}>&shimg=<{$vo.shopImage}>&shname=<{$vo.shopName}>&lname=<{$vo.lei_name}>&ss=<{$vo.storeName}>"><{$vo.shopName}></a></p>
							</div>
							<div class="cart_item t_subtotal fr">
								<p><a href="__APP__/Index/del?id=<{$vo.shop_id}>" style="color:red;" onclick="return confirm('您确定要删除吗?');">删除</a></p>
							</div>
						</div>
					</div>
					<div class="cart_item t_price">
						原价:<{$vo.shopPrice}><br>
						会员价:<{$vo.shopHuanjia}>
					</div>
					<div class="cart_item t_num">1</div>
					<div class="cart_item t_subtotal t_red"><{$vo.shopHuanjia}></div>
				</div>
			</volist>
			</div>
		</div>
	</div>
	<div class="hr_25"></div>
	<div class="shopping_item">
		<h3 class="shopping_tit">去结算</h3>
		<div class="shopping_cont padding_shop clearfix">
			<div class="cart_count fr">
<!-- 				<div class="cart_rmb">
					<i>总计：</i><span>￥145000009.00</span>
				</div> -->
				<div class="cart_btnBox">
					<a href="__ROOT__/index.php/Index/shopIntroduce?shopId=<{$vo.shop_id}>&iup=<{$vo.is_up}>&shnum=<{$vo.shopNum}>&shname=<{$vo.shopName}>&shimg=<{$vo.shopImage}>&shname=<{$vo.shopName}>&lname=<{$vo.lei_name}>&ss=<{$vo.storeName}>" class="cart_btn">提交订单</a>
				</div>
			</div>
		</div>
	</div>
</div>
<!-- 侧边栏 -->
<include file="Public:cebian"/>
<!-- 以下是底部 -->
<include file="Public:footer"/>
</body>
</html>
