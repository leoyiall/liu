<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="Generator" content="EditPlus®">
  <meta name="Author" content="leo">
  <meta name="Keywords" content="you柠檬商城">
  <meta name="Description" content="You柠檬电子商城快速购物">
  <title>You柠檬店铺商品列表</title> 
  <link rel="stylesheet" type="text/css" href="__PUBLIC__/Css/admin.css">
  <link rel="stylesheet" type="text/css" href="__PUBLIC__/Css/reset.css">
  <script type="text/javascript"  src="__PUBLIC__/Js/jquery-1.5.1.js"></script>
 </head>
 <body>
 <!-- 头部 -->
	<include file="Public:header_dian" />
	 	<div class="conWidth">
<!-- 左侧导航 -->
	<include file="Public:left_store" />
	<!-- 首页右侧部分 -->
	<div class="main_right">
		<div class="store_jie">
			<h3 class="huoqu">商品列表</h3>
		</div>
		<div class="shopping_list">
		<table >
						<tr>
				<th width="78" class="shop_left">商 品 图</th>
				<th width="83">商品编号</th>
				<th width="84">商品名称</th>
				<th width="75">商品售价</th>
				<th width="75">销售数量</th>
				<th width="92">商品分类</th>
				<th width="84">是否上架</th>
				<th width="76">操作</th>
			</tr>
			<volist name="result" id="vv">
			<tr>
				<td class="shop_left"><a href="__ROOT__/index.php/Index/shopIntroduce?shopId=<{$vv.shop_id}>&iup=<{$vv.is_up}>&shnum=<{$vv.shopNum}>&shname=<{$vv.shopName}>&shimg=<{$vv.shopImage}>&shname=<{$vv.shopName}>&lname=<{$vv.lei_name}>&ss=<{$vv.storeName}>" target="_blank"><img src="__PUBLIC__/Images/shop/<{$vv.shopImage}>" width="50" height="50"></a></td>
				<td><{$vv.shopNum}></td>
				<td align="left"><a href="__ROOT__/index.php/Index/shopIntroduce?shopId=<{$vv.shop_id}>&iup=<{$vv.is_up}>&shnum=<{$vv.shopNum}>&shname=<{$vv.shopName}>&shimg=<{$vv.shopImage}>&shname=<{$vv.shopName}>&lname=<{$vv.lei_name}>&ss=<{$vv.storeName}>" target="_blank"><{$vv.shopName}></a></td>
				<td><{$vv.shopPrice}></td>
				<td><{$vv.shopShu}></td>
				<td><{$vv.lei_name}></td>
				<td>
					<if condition="$vv.is_up eq 1">
						是
					<else/>
						否
					</if>
				</td>
				<td><a href="__APP__/Store/shopModify?shopId=<{$vv.shop_id}>" onclick="return confirm('确定要修改商品吗?');">修改</a>|<a href="__APP__/Store/shopDel?shopId=<{$vv.shop_id}>" onclick="return confirm('您真的要删除吗?');">删除</a></td>
			</tr>
			</volist>
			<tr>
				<td class="shop_left" colspan="10"><{$page}></td>
			</tr>
		</table>
		</div>
	</div>
</div>

		<!-- 底部版权 -->
<include file="Public:footer" />
 </body>
</html>
