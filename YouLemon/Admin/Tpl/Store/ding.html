<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="Generator" content="EditPlus®">
  <meta name="Author" content="leo">
  <meta name="Keywords" content="you柠檬商城">
  <meta name="Description" content="You柠檬电子商城快速购物">
  <title>You柠檬商城店家订单处理</title> 
  <link rel="stylesheet" type="text/css" href="__PUBLIC__/Css/admin.css">
  <link rel="stylesheet" type="text/css" href="__PUBLIC__/Css/reset.css">

 </head>
 <body>
 <!-- 头部 -->
	<include file="Public:header_dian" />
	 	<div class="conWidth">
<!-- 左侧导航 -->
	<include file="Public:left_store" />
	<!-- 首页右侧部分 -->
	<div class="main_right">
		<div class="lookshop_list">
			<table >
			<tr class="hui_se look_height">
				<th>商品</th>
				<th>单价(元)</th>
				<th>数量</th>
				<th>商品操作</th>
				<th>付款</th>
				<th>交易状态</th>
				<th>交易操作</th>
			</tr>
		<volist name="result" id="vv">
			<tr class="lan_se list_ye">
				<td colspan="7"><span class="huoqu">购买时间:2015-11-13 </span><span class="huoqu">订单号:20153695316</span><span class="huoqu">买家：<{$vv.username}></span></td>
			</tr>
			<tr>
				<td>
					<div class="look_shang">
						<div class="look_img fl">
							<a href=""><img src="__PUBLIC__/Images/logo.png" width="80" height="80" alt="<{$vv.shopName}>"></a>
						</div>
						<div class="look_say fr">
					<a href=""><{$vv.shopName}></a>
						</div>
					</div>
				</td>
				<td align="center"><{$vv.price}></td>
				<td align="center"><{$vv.shopNumber}></td>
				<td align="center">
					<if condition='$vv.is_chu eq 1'>
						<a style="color:red;">已接收订单</a>
					<else />
						<a href="__URL__/doding?bid=<{$vv.buy_id}>" style="color:red;" onclick="return confirm('您确定接受订单？');">接收订单</a>
						<br><br><a href="__URL__/dodel?bid=<{$vv.buy_id}>" onclick="return confirm('您确定拒收订单？');">拒收订单</a>
					</if>
				</td>
				<td align="center">0<br>(运费0.0)</td>
				<td align="center"><a href="">物流信息</a><br></td>
				<td align="center"><a href="" class="next ys_ls">确认发货</a>
				<a href="" >发订单给供应商</a>
				</td>
			</tr>
		</volist>
			<tr class="list_ye">
				<td colspan="7" align="center"><{$page}></td>
			</tr>
			</table>
		</div>
	</div>
	</div>
		<!-- 底部版权 -->
<include file="Public:footer" />
 </body>
</html>
