<script type="text/javascript">
	function checkform(){
		var formYan = document.myform;
 	if (formYan.user.value==""){
  		formYan.user.focus();
		formYan.user.style.background="#F92659"
  		return false; 
 	  }
 	if (formYan.pass.value==""){
  		formYan.pass.focus();   
  		formYan.pass.style.background="#F92659"
  		return false; 
 	  }
 	if (formYan.nicheng.value==""){
  		formYan.nicheng.focus();
  		formYan.nicheng.style.background="#F92659" 
  		return false; 
 	  }
 	if (formYan.email.value==""){
  		formYan.email.focus();   
  		formYan.email.style.background="#F92659"
  		return false; 
 	  }
 	if (formYan.phone.value==""){
  		formYan.phone.focus();   
  		formYan.phone.style.background="#F92659"
  		return false; 
 	  }
	}
if (formYan.mibao1.value==""){
  		formYan.mibao1.focus();
  		formYan.mibao1.style.background="#F92659"  
  		return false; 
 	  }
 	if (formYan.mibao2.value==""){
  		formYan.mibao2.focus();   
  		formYan.mibao2.style.background="#F92659" 
  		return false; 
 	  }
 	 }
</script>

<body>
<!-- 引用后台头部 -->
	<include file="Public:ht_top"/>

	<!-- 后台首页右边代码 -->
	<div id="ht_addld">
		<div id="ht_gl">
			<div class="ht_biaoti">
				<img src="__PUBLIC__/Images/logo.png" ><span class="tj">修改商城管理员</span>
			</div>
			<div id="ht_lie">
			<form action="__APP__/Houshop/do_modify" method="post" name="myform" onsubmit="return checkform();">
				<p>用 户 名:<input type="text" placeholder="管理员用户名" value="<{$username}>" name="user" class="person_wen" disabled="true"/></p>
				<p>密　　码:<input type="password" placeholder="管理员密码"  name="pass" class="person_wen"/></p>
				<p>昵　　称:<input type="text" placeholder="管理员昵称" value="<{$nicheng}>" name="nicheng" class="person_wen"/></p>
				<p>邮　　箱:<input type="text" placeholder="管理员的邮箱" value="<{$email}>" name="email" class="person_wen"/></p>
				<p>手机号码:<input type="text" placeholder="管理员的手机号码" value="<{$phone}>" name="phone" class="person_wen"/></p>
				<input type="submit" value="修改管理员" class="anniu"  />
				<input type="reset"  class="anniu" value="重置" />
			</form>
			</div>
		</div>
	</div>
