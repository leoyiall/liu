{__NOLAYOUT__}
<layout name="layout/adminlist" />
<script type="text/javascript">
  var ms=mdtool.messager(); 
</script>
<div class="alert alert-info" role="alert"><b>注意:</b>点击文字即可进行修改，再点下表单外即可修改分类。</div>
<div class="container-fluid">
<div class="row">
<!-- 导航条 -->
<ol class="breadcrumb">
  <li><a href="<{:U('index')}>">首页</a></li>
  <li class="active">添加管理员</li>
</ol>
  <div class="col-md-12">
  <form action="doAddAdmin" method="post" class="form-horizontal" id="subForm">
      <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">用户名:</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" id="inputEmail3" name="user" placeholder="用户名" autofocus="autofocus">
        </div>
      </div>

      <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">密码:</label>
        <div class="col-sm-6">
          <input type="password" class="form-control" id="inputEmail3" name="password" >
        </div>
      </div>

      <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">权限</label>
        <div class="col-sm-6">
      <select class="form-control" name="power">
       <option value='0'>信息员</option>
        <option value='1'>管理员</option>
      </select>
      </div>
      </div>

      <input type="button" value="添加管理员" class="btn btn-default" id="sub" style="margin-left:300px;">
  </form>
  
  </div>
  </div>
</div>

<script type="text/javascript">
 $("#sub").click(function(){
     if($("input[name='user']").val() == ''){
        ms.send("用户名不能为空!");
        return;
     }
     if($("input[name='password']").val() == ''){
        ms.send("密码不能为空!");
        return;
     }
     $("#subForm").submit();  
 });
</script>
