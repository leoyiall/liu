
<div class="container-fluid">
<div class="row">
<!-- 导航条 -->
<ol class="breadcrumb">
  <li><a href="<{:U('index')}>">首页</a></li>
  <li class="active">软件管理</li>
</ol>
<table class="table table-hover">
  <tr>
    <th>条数</th>
    <th>标题</th>
    <th>分类</th>
    <th>时间</th>
  	<th>审核状态
    </th>
  	<th>操作</th>
  </tr>
<volist name="list" id="vo">
   <tr>
  	<td><{$vo.id}></td>
    <td><a href="__ROOT__/index.php/Index/downpage/id/<{$vo.id}>" target="_blank"><{$vo.title}></a></td>
    <td><{$vo.sort}></td>
  	<td><{$vo.date}></td>
    <td>
   <if condition="$vo.check eq 1"> 
      <span style="color:green">已审</span>
    <else/>
        <if condition="$vo.check eq 2">
          <span style="color:red">[待审]</span>
        <else/>
            <if condition="$vo.check eq 3">
              <span style="color:red">审核未通过</span>
            <else/>
              <span style="color:green">不用审</span>
            </if>
        </if>
  </if>
    </td>
  	<td>
  		<a href="<{:U('doModify')}>/id/<{$vo.id}>" onclick="confirm(是否要修改该文章?)" class="admin-modify">修改</a>
  		<a href="javascript:void(0);" delId="<{$vo.id}>" class="admin-modify admin-del" >删除</a>
  	</td>
  </tr>
</volist>

</table>
  <nav class="pages">
    <{$show}>
  </nav>
</div>
</div>
<script type="text/javascript">
$(".admin-del").on("click",function(){
    if(confirm("是否删除该软件?")){
      var del = $(this);
      var ms=mdtool.messager();
      var aid = del.attr("delId");
       $.ajax({
        url : "<{:U('deleteSoft')}>?id="+aid,
        type:'get',
        datatype:'json',
        success:function(e){
          console.log(e);
          ms.send(e);
        },
        error:function(){
          ms.send(e);
        }
      });
       setTimeout("window.location.reload()",1000);
    }
});
</script>
