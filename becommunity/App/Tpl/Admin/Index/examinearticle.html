
<div class="container-fluid">
<div class="row">
<!-- 导航条 -->
<ol class="breadcrumb">
  <li><a href="<{:U('index')}>">首页</a></li>
  <li class="active">资讯管理</li>
</ol>
<table class="table table-hover">
  <tr>
    <th>条数</th>
    <th>标题</th>
    <th>分类</th>
    <th>状态</th>
    <th>时间</th>
  	<th>审核状态
    </th>
  	<th>操作</th>
  </tr>
<volist name="list" id="vo">
   <tr>
  	<td><{$vo.id}></td>
    <td><a href=""><{$vo.title}></a></td>
    <td><{$vo.category}></td>
    <td><{$vo.state}></td>
  	<td><{$vo.date}></td>
    <td>
   <if condition="$vo.check eq 1"> 
      <span style="color:green">已审</span>
    <else/>
       <if condition="$aon eq 1">
        <if condition="$vo.check eq 2">
          <span style="color:green">[待审]</span>
        </if>
  </if>
    </td>
  	<td>
      <a href="<{:U('doExamine')}>/id/<{$vo.id}>/check/1" onclick="confirm(是否要修改该文章?)" class="admin-modify" style="background:green;color:#fff;">通过审核</a>
  		<a href="<{:U('doExamine')}>/id/<{$vo.id}>/check/3" onclick="confirm(是否要修改该文章?)" class="admin-modify" style="background:red;color:#fff;">不通过审核</a>
  		<a href="javascript:void(0);" delId="<{$vo.id}>" class="admin-modify admin-del" >删除</a>
  	</td>
  </tr>
</volist>

</table>
  <nav class="pages">
    <{$show}>
  </nav>
</div>
</div>
<script type="text/javascript">
$(".admin-del").on("click",function(){
    if(confirm("是否删除该文章?")){
      var del = $(this);
      var ms=mdtool.messager();
      var aid = del.attr("delId");
       $.ajax({
        url : "<{:U('doDelete')}>/id/"+aid,
        type:'get',
        datatype:'json',
        success:function(e){
          console.log(e);
          ms.send(e);
        },
        error:function(){
          ms.send(e);
        }
      });
       setTimeout("window.location.reload()",1000);
    }
});
</script>
