<script type="text/javascript">
  var ms=mdtool.messager();
 
</script>
<div class="container-fluid">
<div class="row">
<!-- 导航条 -->
<ol class="breadcrumb">
  <li><a href="<{:U('index')}>">首页</a></li>
  <li class="active">我的信息</li>
</ol>
<div class="col-md-12">
  <form action="<{:U('saveMe')}>" method="post" class="form-horizontal" enctype="multipart/form-data" id="tForm">
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">我的头像</label>
    <div class="col-sm-5">
    <img src="<{$data[0]['headimg']}>" width="100" height="100" style="border:1px solid #ccc;">
    <input type="file" name="photo">
    <input type="hidden" name="ids" value="<{$data[0]['id']}>">
    <input type="hidden" name="headimg" value="<{$data[0]['headimg']}>">
  </div>
  </div>
    <div class="form-group">
      <label for="inputPassword3" class="col-sm-2 control-label">我的昵称</label>
      <div class="col-sm-5">
  <input type="text" class="form-control" id="inputEmail3" name="nicheng" value="<{$data[0]['nicheng']}>">
    </div>
    </div>
      <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">我的介绍</label>
        <div class="col-sm-5">
    <textarea name="introduce" cols="60" rows="5"><{$data[0]['introduce']}></textarea>
      </div>
      </div>
<input type="button" class="btn btn-default" value="保存资料" id="sub" style="margin-left:300px;">
</form>
</div>
</div>
</div>
<script type="text/javascript">
  $("#sub").click(function(){
    if($("input[name='nicheng']").val()==''){
      ms.send("昵称不能为空!!");
      return ;
    }
    if($("input[name='introduce']").val()==''){
      ms.send("我的介绍不能为空!");
      return ;
    }
    $("#tForm").submit();
  });
</script>
