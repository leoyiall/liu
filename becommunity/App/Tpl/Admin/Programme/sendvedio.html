  $("#selectCourse").change(function(){
    var aid = $(this).val();
     $.ajax({
      url : "<{:U('getChapterList')}>?id="+aid,
      type:'get',
      datatype:'json',
      success:function(e){
          console.log(e);
          var cd = e.length;
          var htmls = '';
         for(var i=0;i<cd;i++){
             htmls+='<option value="'+e[i]['zid']+'">'+e[i]["kname"]+" "+e[i]["zname"]+'</option> ';
         }
         $("#zlist").html(htmls);
      }
    });
  });
  // 选择其一隐藏，出现
  $("#up").click(function(){
    $("#quote").show();
    $("#quote_box").hide();
  });
  $("#send").click(function(){
    $("#quote").hide();
    $("#quote_box").show();
  });
</script>
