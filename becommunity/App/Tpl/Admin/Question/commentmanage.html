{__NOLAYOUT__}
<layout name="layout/question" />

<div class="container-fluid">
<div class="row">
<!-- 导航条 -->
<ol class="breadcrumb">
  <li><a href="<{:U('index')}>">首页</a></li>
  <li class="active">评论管理</li>
</ol>
<table class="table table-hover">  
<tr>
  <th colspan="6">
<form action="<{:U('commentManage')}>" method="post">
    <input type="submit" value="搜索" class="btn btn-default" style="float:right;margin-left:5px;">
    <input type="text" name="so" class="form-control" placeholder="对评论进行搜索..." style="width:200px;float:right;">
  </form>  
  </th>
</tr>
  <tr>
    <th>头像</th>
    <th>用户</th>
    <th>标题</th>
    <th>时间</th>
  	<th>操作</th>
  </tr>
<volist name="list" id="vo">
   <tr>
  	<td><a href="__ROOT__/index.php/question/wenti?id=<{$vo.ques_id}>" target="_blank"><img src="__PUBLIC__/Uploads/head/<{$vo.headimg}>" width="30" height="30" alt="<{$vo.nicheng}>"></a></td>
  	<td><a href="__ROOT__/index.php/question/wenti?id=<{$vo.ques_id}>" target="_blank"><{$vo.nicheng}></a></td>
    <td><a href="__ROOT__/index.php/question/wenti?id=<{$vo.ques_id}>" target="_blank">《<{$vo.qtitle}>》</a></td>
  	<td><{$vo['sendTime']}></td>
  	<td>
  		<a href="javascript:void(0);" delId="<{$vo.qid}>" class="admin-modify admin-del" >删除</a>
  	</td>
  </tr>
</volist>

</table>
  <nav class="pages">
    <{$show}>
  </nav>
</div>
</div>
<script type="text/javascript">
$(".admin-del").on("click",function(){
    if(confirm("是否删除该回复?")){
      var del = $(this);
      var ms=mdtool.messager();
      var aid = del.attr("delId");
       $.ajax({
        url : "<{:U('deleteComment')}>?id="+aid,
        type:'get',
        datatype:'json',
        success:function(e){
          console.log(e);
          ms.send(e);
        },
        error:function(){
          ms.send(e);
        }
      });
       setTimeout("window.location.reload()",1000);
    }
});
</script>
