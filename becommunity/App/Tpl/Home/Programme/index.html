{__NOLAYOUT__}
<layout name="layout/programme" />

<div class="header_top">
	<div class="banner">
		<p class="text">
			编程库，你身边的编程百科全书
		</p>
	</div>
</div>
<div class="mainCol clearfix padding15px">
	
	<div class="kn_cloumn ">

          <{$show}>
